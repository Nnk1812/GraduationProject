<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi | Đồng Hồ Hải Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/DATN/js/login.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">

        <!-- Tên cửa hàng -->
        <div class="flex items-center space-x-3 text-center sm:text-left">
            <a href="/DATN/home.html" class="flex items-center space-x-2 hover:scale-105 transition-transform duration-300">
                <img src="/DATN/images/img.png" alt="Logo" class="w-10 h-10 object-contain">
                <h1 class="text-3xl font-bold text-white tracking-wide">Đồng Hồ Hải Nam</h1>
            </a>
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="relative w-full sm:w-1/3">
            <input type="text" class="w-full py-2 px-4 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tìm kiếm đồng hồ...">
            <button class="absolute top-0 right-0 mt-2 mr-3 text-blue-500 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm0 0V2m0 0L6.5 6.5m4.5-4.5L16.5 6.5" />
                </svg>
            </button>
        </div>

        <!-- Giỏ hàng & đăng nhập -->
        <div class="flex justify-center sm:justify-end items-center space-x-24 px-2 py-1 rounded text-black">

            <!-- Giỏ hàng -->
            <div class="relative group">
                <a href="/DATN/pages/shoppingcart.html" class="text-white hover:text-yellow-300 transition duration-200">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cartCount"
                          class="absolute -top-2 -right-3 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">

                    </span>
                </a>
            </div>

            <div class="relative inline-block text-black" id="loginArea">
                <!-- Link đăng nhập -->
                <a href="/DATN/pages/login.html"
                   class="hover:text-blue-600 cursor-pointer flex items-center gap-2 px-2 py-1 border border-gray-300 rounded-lg bg-white shadow-sm transition duration-200 ease-in-out hover:shadow-md"
                   id="loginLink">
                    <i class="fas fa-sign-in-alt text-blue-600"></i>
                    <span>Đăng nhập</span>
                </a>

                <!-- Dropdown sau khi đã đăng nhập -->
                <div id="userDropdown" class="hidden">
                    <div id="userInfo"
                         class="flex items-center gap-2 px-2 py-1 border border-gray-300 rounded-lg bg-white shadow-sm hover:bg-gray-100 cursor-pointer transition duration-200 ease-in-out">
                        <i class="fas fa-user-circle text-blue-600 text-xl"></i>
                        <span id="usernameDisplay" class="font-medium text-gray-800"></span>
                        <svg class="w-4 h-4 ml-1 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.292l3.71-4.06a.75.75 0 1 1 1.08 1.04l-4.25 4.65a.75.75 0 0 1-1.08 0l-4.25-4.65a.75.75 0 0 1 .02-1.06z" clip-rule="evenodd"/>
                        </svg>
                    </div>

                    <!-- Menu dropdown -->
                    <div id="dropdownMenu"
                         class="absolute right-0 mt-2 w-56 bg-white border border-gray-200 rounded-md shadow-lg z-30 hidden">
                        <a href="/DATN/pages/accountDetail.html" id="accountLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800">Tài Khoản Của Tôi</a>
                        <a href="/DATN/pages/order.html" id="orderLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800">Đơn hàng</a>

                        <!-- Quản trị -->
                        <a href="/DATN/pages/managerAccount.html" id="manageAccountLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Tài Khoản</a>
                        <a href="/DATN/pages/managerBrand.html" id="manageBrandLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Nhãn Hàng</a>
                        <a href="/DATN/pages/managerDiscount.html" id="manageDiscountLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Giảm Giá</a>
                        <a href="/DATN/pages/managerOrder.html" id="manageOrderLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Đơn Hàng</a>
                        <a href="/DATN/pages/managerProduct.html" id="manageProductLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Sản Phẩm</a>
                        <a href="/DATN/pages/managerReportImportWarehouse.html" id="manageImportLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Quản Lý Nhập Hàng</a>
                        <a href="/DATN/pages/managerStock.html" id="manageWarehouseLink"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-100 hover:text-blue-800 hidden">Kho</a>
                        <!-- Đăng xuất -->
                        <button id="logoutBtn"
                                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100 hover:text-red-800 transition duration-200">
                            Đăng Xuất
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>

<div id="accountId" class="hidden"></div>
<div id="accountCode" class="hidden"></div>
<div id="accountPassword" class="hidden"></div>
<div id="accountDateout" class="hidden"></div>
<div id="accountRole" class="hidden"></div>

<div class="bg-gray-100 min-h-screen flex items-center justify-center">
    <form id="profileForm" class="max-w-2xl w-full p-6 bg-white rounded-2xl shadow-md mt-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Hồ sơ của tôi</h1>

        <div class="space-y-4">
            <!-- Tên đăng nhập -->
            <div>
                <label class="block text-gray-600 mb-1" for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="w-full p-3 bg-gray-100 rounded-md" disabled>
            </div>

            <!-- Họ và tên -->
            <div>
                <label class="block text-gray-600 mb-1" for="fullname">Họ và tên</label>
                <input type="text" id="fullname" name="fullname" class="w-full p-3 bg-gray-100 rounded-md">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-600 mb-1" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 bg-gray-100 rounded-md">
            </div>

            <!-- Số điện thoại -->
            <div>
                <label class="block text-gray-600 mb-1" for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" class="w-full p-3 bg-gray-100 rounded-md">
            </div>

            <!-- Giới tính -->
            <div>
                <label class="block text-gray-600 mb-2">Giới tính</label>
                <div class="flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" id="gender_male" name="gender" value="male" class="text-blue-500">
                        <span class="ml-2 text-gray-700">Nam</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" id="gender_female" name="gender" value="female" class="text-pink-500">
                        <span class="ml-2 text-gray-700">Nữ</span>
                    </label>
                </div>
            </div>

            <!-- Địa chỉ -->
            <div>
                <label class="block text-gray-600 mb-1" for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" class="w-full p-3 bg-gray-100 rounded-md">
            </div>
        </div>

        <!-- Các nút -->
        <div class="flex justify-center space-x-4 mt-6">
            <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                Lưu thay đổi
            </button>
            <button type="button" id="changePasswordBtn" class="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
                Đổi mật khẩu
            </button>
        </div>
    </form>
</div>

<script src="/DATN/js/accountDetail.js"></script>
</body>
</html>
