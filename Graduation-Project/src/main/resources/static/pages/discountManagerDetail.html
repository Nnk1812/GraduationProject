<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Đồng Hồ Hải Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/DATN/js/login.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
        <div class="text-center sm:text-left">
            <a href="/DATN/home.html">
                <h1 class="text-3xl font-semibold">Cửa Hàng Đồng Hồ Hải Nam</h1>
            </a>
        </div>
        <div class="relative w-full sm:w-1/3">
            <input type="text" class="w-full py-2 px-4 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tìm kiếm đồng hồ...">
            <button class="absolute top-0 right-0 mt-2 mr-3 text-blue-500 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm0 0V2m0 0L6.5 6.5m4.5-4.5L16.5 6.5" />
                </svg>
            </button>
        </div>
        <div class="flex justify-center sm:justify-end items-center space-x-4 px-2 py-1 rounded text-black">
            <a href="/DATN/pages/shoppingcart.html" class="bg-white hover:text-gray-300">
                <i class="fas fa-shopping-cart w-6 h-6"></i>
            </a>
            <div class="bg-white relative inline-block" id="loginArea">
                <a href="/DATN/pages/login.html" class="hover:text-red-500 cursor-pointer px-2 py-1 rounded border border-gray-300" id="loginLink">Đăng nhập</a>
                <div id="userDropdown" class="hidden relative">
                    <span id="userInfo" class="hover:text-red-500 cursor-pointer px-2 py-1 rounded">
                        <span id="usernameDisplay" class="font-semibold"></span> ▼
                    </span>
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-20 hidden">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Tài Khoản Của Tôi</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Đơn hàng</a>
                        <a href="/DATN/pages/managerProduct.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Quản Lý Sản phẩm</a>
                        <button id="logoutBtn" class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-500 hover:text-white">Đăng Xuất</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="discountId" class="hidden"></div>
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Chi tiết khuyến mãi</h1>
    <table class="table-auto w-full border border-gray-300">
        <tbody>
        <tr>
            <td class="border px-4 py-2 font-semibold">Tên khuyến mãi</td>
            <td class="border px-4 py-2">
                <input id="name" type="text" class="w-full border p-2 rounded" />
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Mã</td>
            <td class="border px-4 py-2">
                <input id="code" type="text" class="w-full border p-2 rounded bg-gray-100" readonly />
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Hiệu lực</td>
            <td class="border px-4 py-2">
                <select id="isDeleted" class="w-full border p-2 rounded">
                    <option value="false">Hiệu lực</option>
                    <option value="true">Vô hiệu lực</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Ngày bắt đầu</td>
            <td class="border px-4 py-2">
                <input id="startDate" type="datetime-local" class="w-full border p-2 rounded" />
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Ngày kết thúc</td>
            <td class="border px-4 py-2">
                <input id="endDate"   type="datetime-local" class="w-full border p-2 rounded" />
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Loại khuyến mãi</td>
            <td class="border px-4 py-2">
                <select id="type" class="w-full border p-2 rounded">
                    <option value="1">Phần trăm (%)</option>
                    <option value="2">Tiền mặt (VNĐ)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="border px-4 py-2 font-semibold">Giá trị</td>
            <td class="border px-4 py-2">
                <input id="value" type="number" class="w-full border p-2 rounded" />
            </td>
        </tr>
        </tbody>
    </table>
    <div class="flex justify-center space-x-4 mt-6">
        <button onclick="saveDiscount()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Lưu thông tin
        </button>
        <button onclick="history.back()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
            Hủy
        </button>
    </div>
</div>

<script src="/DATN/js/discountManagerDetail.js"></script>
</body>
</html>
