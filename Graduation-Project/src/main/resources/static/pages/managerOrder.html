<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng | Đồng Hồ Hải Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/DATN/js/login.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">
        <div class="flex items-center space-x-3">
            <a href="/DATN/home.html" class="flex items-center space-x-2 hover:scale-105 transition-transform duration-300">
                <img src="/DATN/assets/images/logo-watch.png" alt="Logo" class="w-10 h-10">
                <h1 class="text-3xl font-bold">Đồng Hồ Hải Nam</h1>
            </a>
        </div>
        <div class="flex justify-end items-center space-x-6">
            <a href="/DATN/pages/shoppingcart.html" class="relative text-white hover:text-yellow-300">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span id="cartCount" class="absolute -top-2 -right-3 bg-red-600 text-xs w-5 h-5 flex items-center justify-center rounded-full"></span>
            </a>
            <div id="loginArea"></div>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">

    <!-- Tiêu đề và nút Add nếu cần -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Quản Lý Đơn Hàng</h2>
        <!-- Nếu có thêm chức năng tạo mới đơn -->
        <!-- <a href="/DATN/pages/AddOrder.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Thêm Đơn Mới
        </a> -->
    </div>

    <!-- Search / Filter đơn hàng -->
    <div class="mb-4 flex flex-col md:flex-row md:items-center md:justify-between space-y-2 md:space-y-0">
        <input id="searchInput" type="text" placeholder="Tìm kiếm mã đơn, khách hàng..." class="w-full md:w-1/3 p-2 border rounded shadow-sm focus:outline-none focus:ring focus:border-blue-300">
        <div class="flex space-x-2">
            <!-- Ví dụ filter theo trạng thái -->
            <select id="statusFilter" class="p-2 border rounded shadow-sm">
                <option value="">Tất cả trạng thái</option>
                <option value="1">Chưa xác nhận</option>
                <option value="2">Đã xác nhận</option>
                <option value="3">Đã chuyển giao tới đơn vị giao hàng</option>
                <option value="4">Đang giao hàng</option>
                <option value="5">Đã giao hàng</option>
                <option value="6">Đơn hàng đã hủy</option>
            </select>
            <button id="filterBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Lọc</button>
        </div>
    </div>

    <!-- Order Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-gray-700">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-3 border">STT</th>
                <th class="px-4 py-3 border">Mã Đơn</th>
                <th class="px-4 py-3 border">Khách Hàng</th>
                <th class="px-4 py-3 border">Nhân Viên</th>
                <th class="px-4 py-3 border">Ngày Tạo</th>
                <th class="px-4 py-3 border">Ngày Cập Nhập</th>
                <th class="px-4 py-3 border">Trạng Thái Đơn Hàng</th>
                <th class="px-4 py-3 border">Tổng Tiền</th>
                <th class="px-4 py-3 border">Thanh Toán</th>
                <th class="px-4 py-3 border">Hành Động</th>
            </tr>
            </thead>
            <tbody id="orderTable" class="text-center">
            <!-- JS sẽ render các dòng đơn hàng ở đây -->
            </tbody>
        </table>
    </div>

    <!-- Phân trang nếu cần -->
    <div id="pagination" class="flex justify-center gap-2 mt-4 flex-wrap"></div>

</main>

<script src="/DATN/js/managerOrder.js"></script>
</body>
</html>
