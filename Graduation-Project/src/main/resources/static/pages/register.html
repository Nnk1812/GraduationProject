<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Đăng Ký Tài Khoản</h2>

    <form id="register-form" class="space-y-4">
        <!-- Username -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-600">Tên đăng nhập</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-600">Mật khẩu</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Fullname -->
        <div>
            <label for="fullname" class="block text-sm font-medium text-gray-600">Họ và tên</label>
            <input type="text" id="fullname" name="fullname" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Phone + Gender -->
        <div class="flex flex-col md:flex-row md:space-x-20 items-start">
            <!-- Phone -->
            <div class="w-full">
                <label for="phone" class="block text-sm font-medium text-gray-600">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required
                       class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Gender -->
            <div class="w-full">
                <label class="block text-sm font-medium text-gray-600">Giới tính</label>
                <div class="mt-[14px] flex items-center space-x-6">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-radio text-blue-600" required>
                        <span class="ml-2 text-gray-700">Nam</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio text-pink-600" required>
                        <span class="ml-2 text-gray-700">Nữ</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Nút đăng ký -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                Đăng Ký
            </button>
        </div>

        <div class="text-center text-sm text-gray-600">
            <a href="login.html" class="text-blue-500 hover:underline">Đăng nhập</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const data = {
            userName: document.getElementById('username').value,
            passWord: document.getElementById('password').value,
            fullName: document.getElementById('fullname').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            sex: document.querySelector('input[name="gender"]:checked').value
        };

        try {
            const response = await fetch('http://localhost:8080/DATN/user/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Đăng ký thành công!');
                document.getElementById('register-form').reset();
            } else {
                const err = await response.json();
                alert('Lỗi: ' + (err.message || 'Không xác định'));
            }
        } catch (error) {
            alert('Lỗi kết nối tới máy chủ!');
            console.error(error);
        }
    });
</script>
</body>
</html>
