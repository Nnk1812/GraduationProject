<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Đăng nhập</h2>
    <form id="loginForm">
        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập của bạn"
                   class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn"
                   class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-md font-semibold hover:bg-blue-600 transition duration-300">
            Đăng nhập
        </button>
    </form>

    <div class="mt-4 flex justify-center space-x-4 text-sm">
        <a href="register.html" class="text-blue-500 hover:underline">Đăng ký</a>
        <span class="mx-2 text-gray-400">|</span>
        <a href="#" class="text-blue-500 hover:underline">Quên mật khẩu?</a>
    </div>

</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Ngăn form gửi theo cách mặc định

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:8080/DATN/auth/log-in", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            if (!response.ok) {
                Swal.fire({
                    icon: 'error',

                    text: 'Tài khoản hoặc mật khẩu không đúng',
                });
                return;
            }

            const result = await response.json();
            const token = result.data.token;

            // ✅ Lưu token vào localStorage nếu cần dùng cho những lần request sau
            localStorage.setItem("token", token);

            // ✅ Chuyển đến trang home.html
            window.location.href = "/DATN/home.html";

        } catch (error) {
            console.error("Lỗi đăng nhập:", error);
            // Sử dụng sweetalert2 để hiển thị thông báo lỗi
            Swal.fire({
                icon: 'error',
                title: 'Đã xảy ra lỗi',
                text: 'Vui lòng thử lại sau!',
            });
        }
    });
</script>
</body>
</html>
