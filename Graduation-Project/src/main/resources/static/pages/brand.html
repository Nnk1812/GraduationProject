<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Đồng Hồ Hải Nam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="/DATN/js/common.js"></script>
    <script src="/DATN/js/login.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-blue-900 text-white py-4">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-4 sm:space-y-0">

        <!-- Tên cửa hàng -->
        <div class="text-center sm:text-left">
            <a href="/DATN/home.html">
                <h1 class="text-3xl font-semibold">Cửa Hàng Đồng Hồ Hải Nam</h1>
            </a>
        </div>

        <!-- Thanh tìm kiếm -->
        <div class="relative w-full sm:w-1/3">
            <input type="text" class="w-full py-2 px-4 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tìm kiếm đồng hồ...">
            <button class="absolute top-0 right-0 mt-2 mr-3 text-blue-500 hover:text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm0 0V2m0 0L6.5 6.5m4.5-4.5L16.5 6.5" />
                </svg>
            </button>
        </div>

        <!-- Giỏ hàng & đăng nhập -->
        <div class="flex justify-center sm:justify-end items-center space-x-4 px-2 py-1 rounded text-black">

            <!-- Giỏ hàng -->
            <div class="relative group">
                <a href="/DATN/pages/shoppingcart.html" class="text-white hover:text-yellow-300 transition duration-200">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cartCount"
                          class="absolute -top-2 -right-3 bg-red-600 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">
                    </span>
                </a>
            </div>

            <!-- Khu vực đăng nhập -->
            <div class="bg-white relative inline-block" id="loginArea">
                <!-- Link đăng nhập -->
                <a href="/DATN/pages/login.html" class="hover:text-red-500 cursor-pointer px-2 py-1 rounded border border-gray-300" id="loginLink">Đăng nhập</a>

                <!-- Dropdown khi đã đăng nhập -->
                <div id="userDropdown" class="hidden relative">
          <span id="userInfo" class="hover:text-red-500 cursor-pointer px-2 py-1 rounded">
            <span id="usernameDisplay" class="font-semibold"></span> ▼
          </span>

                    <!-- Dropdown Menu -->
                    <div id="dropdownMenu"
                         class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-20 hidden">
                        <a href="#"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Tài Khoản Của Tôi</a>
                        <a href="#"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Đơn hàng</a>
                        <a href="/DATN/pages/managerProduct.html"
                           class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-500 hover:text-white">Quản Lý Sản phẩm</a>
                        <button id="logoutBtn"
                                class="w-full text-left px-4 py-2 text-sm text-red-500 hover:bg-red-500 hover:text-white">Đăng Xuất</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>

<div id="navigation-bar"> </div>

<section id="brand-section" class="py-16 bg-white hidden">
    <div class="container mx-auto">
        <h2 id="brand-title" class="text-3xl font-semibold text-center mb-10">Sản phẩm của thương hiệu</h2>
        <!-- Thêm các sản phẩm ở đây -->
    </div>
</section>


<section class="py-16 bg-gray-100">
    <div class="container mx-auto text-center">
        <div id="findByBrand" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

        </div>
    </div>
</section>

<div id="footer-placeholder"></div>
<script src="/DATN/js/brand.js"></script>
</body>
</html>
